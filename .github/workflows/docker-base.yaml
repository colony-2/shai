name: Build and Push shai-base Docker Image

on:
  push:
    paths:
      - 'docker/base/**'
      - '.github/workflows/docker-base.yaml'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-arch:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-22.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arch-specific image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/mega
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/colony-2/shai-base:latest-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  create-manifest:
    needs: build-arch
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push standard multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/colony-2/shai-base:latest \
            ghcr.io/colony-2/shai-base:latest-amd64 \
            ghcr.io/colony-2/shai-base:latest-arm64
