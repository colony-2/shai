name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            arch: amd64
          # Linux ARM64
          - os: ubuntu-latest-arm
            arch: arm64
          # macOS Intel
          - os: macos-13
            arch: amd64
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            arch: arm64
          # Windows AMD64
          - os: windows-latest
            arch: amd64
          # Windows ARM64
          - os: windows-latest-arm
            arch: arm64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Set up Docker Buildx (Linux/macOS only)
        if: runner.os != 'Windows'
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker test image (Linux/macOS only)
        if: runner.os != 'Windows'
        run: |
          echo "Pulling Docker image for integration tests..."
          docker pull ghcr.io/colony-2/shai-mega || echo "Warning: Failed to pull image, tests will attempt to pull it themselves"
          echo "Image pull complete"

      - name: Run tests
        run: |
          mkdir -p $HOME
          go test -v -tags=integration ./...
        env:
          HOME: ${{ github.workspace }}/.test-home
