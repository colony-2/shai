name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            arch: amd64
          # Linux ARM64
          - os: ubuntu-22.04-arm
            arch: arm64
          # macOS Intel
          - os: macos-13
            arch: amd64
          # macOS ARM (Apple Silicon) - Not supported: M1/M2/M3 processors lack nested virtualization support
          # needed for Docker via Colima. See: https://github.com/douglascamata/setup-docker-macos-action
          # - os: macos-latest
          #   arch: arm64
          # Windows AMD64
          - os: windows-2025
            arch: amd64
          # Windows ARM64
          - os: windows-11-arm
            arch: arm64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Set up Docker on macOS (Colima)
        if: runner.os == 'macOS'
        uses: douglascamata/setup-docker-macos-action@v1.0.1

      - name: Set up Docker on Windows (WSL2)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Installing WSL and Docker on Windows..."
          wsl --install -d Ubuntu-24.04 --no-launch
          wsl --set-default-version 2

          # Install Docker in WSL
          wsl -d Ubuntu-24.04 -e bash -c "sudo apt-get update && sudo apt-get install -y docker.io && sudo service docker start"

          Write-Host "Docker setup complete"

      - name: Set up Docker Buildx (Linux only)
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker test image (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Pulling Docker image for integration tests..."
          docker pull ghcr.io/colony-2/shai-mega || echo "Warning: Failed to pull image, tests will attempt to pull it themselves"
          echo "Image pull complete"

      - name: Pull Docker test image (Windows/WSL2)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Pulling Docker image for integration tests..."
          wsl -d Ubuntu-24.04 -e bash -c "sudo docker pull ghcr.io/colony-2/shai-mega || echo 'Warning: Failed to pull image, tests will attempt to pull it themselves'"
          Write-Host "Image pull complete"

      - name: Run tests
        run: |
          mkdir -p $HOME
          go test -v -tags=integration ./...
        env:
          HOME: ${{ github.workspace }}/.test-home
